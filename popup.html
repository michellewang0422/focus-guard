<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Guard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-width: 200px;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .site-time {
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Focus Guard</h1>
    <div id="time-tracker"></div>
    <button id="reset-btn">Reset Time</button>
    <script src="popup.js"></script>

</html>
