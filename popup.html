<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Guard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-width: 200px;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .site-time {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .delete-btn {
            background-color: rgb(150, 150, 150); 
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            padding: 2px 4px;
        }
        .delete-btn:hover {
            background-color: rgb(88, 88, 88);
        }
        button {
            margin: 10px 0;
            background-color: rgb(150, 150, 150);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(88, 88, 88);
        }
        /* Style for the reset button */
        #reset-btn {
            background-color: rgb(150, 150, 150);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        #reset-btn:hover {
            background-color: rgb(88, 88, 88);
        }
    </style>    
</head>

<body>
    <h1>Focus Guard</h1>
    <hr>
    <h3>Distraction Site Time Tracker</h3>
    <div id="time-tracker"></div>
    <button id="reset-btn">Reset Time</button>
    <hr>
    <h3>Add Custom Site</h3>
    <input type="text" id="new-site" placeholder="Enter site URL">
    <input type="number" id="time-threshold" placeholder="Enter time (in min)">
    <button id="add-site-btn">Add Site</button>
    <script src="popup.js"></script>
</body>
</html>
